<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stussy Web Redesign</title>

</head>

<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        img{
            width: 100%;
            display: none;
        }

        @media screen and (min-width: 1600px){
            .portfolio_web{
                display: block;
            }
        }
        @media screen and (max-width: 1599px) and (min-width: 1024px){
            .portfolio_tablet_l{
                display: block;
            }
        }
        @media screen and (max-width:1023px) and (min-width: 768px){
            .portfolio_tablet_s{
                display: block;
            }
        }
        @media screen and (max-width: 767px) and (min-width: 480px){
            .portfolio_mobile_l{
                display: block;
            }
        }
        @media screen and (max-width: 479px){
            .portfolio_mobile_s{
                display: block;
            }
        }
    </style> 
    <main>
        <img class="portfolio_web" src="image/PC.jpg" alt="PC">
        <img class="portfolio_tablet_l" src="image/Tablet_L.jpg" alt="tablet_l">
        <img class="portfolio_tablet_s" src="image/Tablet_S.jpg" alt="tablet_s">
        <img class="portfolio_mobile_l" src="image/Mobile_L.jpg" alt="mobile_l">
        <img class="portfolio_mobile_s" src="image/Mobile_S.jpg" alt="mobile_s">
    </main>
</body>
</html>
